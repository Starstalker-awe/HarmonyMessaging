<!DOCTYPE html><title>{{error}}</title><link rel='stylesheet'href='/static/error.css'><h1>{{eCode}}</h1><div class="frame"><div></div><div></div><div></div></div><canvas id="canvas"></canvas><script type='module'>const range=(sta,sto,ste=1,o=[])=>{sto??=sta;sto==sta?sta=0:'';for(let i=sta;ste>0?i<sto:i>sto;i+=ste){o.push(i)}return o};class Application{constructor(){this.canvas=document.getElementById('canvas');this.ctx=canvas.getContext('2d');this.canvas.width=700;this.canvas.height=500;this.ctx.fillStyle='white';this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);this.ctx.fill();this.imgData=this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height);this.pix=this.imgData.data;this.flickerInterval=setInterval(this.flick,30);}flick=()=>{for(let i of range(0,this.pix.length,4)){const c=(Math.random()*255)+50;this.pix[i]=c;this.pix[i+1]=c;this.pix[i+2]=c;}this.ctx.putImageData(this.imgData,0,0);}};const app=new Application();document.addEventListener('click',e=>window.location.href='/');</script>
